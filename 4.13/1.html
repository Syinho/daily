<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        input {
            display: block;
            width: 130px;
            height: 50px;
            text-align: center;
            outline: none;
            border: 2px solid grey;
        }

        #i_name {
            float: left;
        }

        #i_age {
            float: left;
            border-left: 0;
        }

        input.focus {
            outline: #009ee0 solid 2px;
            outline-offset: -2px;
            border: 1px solid #009ee0;
        }
    </style>
</head>

<body>
    <input type="text" name="" id="i_name" tabindex="1">
    <input type="text" name="" id="i_age" tabindex="2">
    <script>
        const inputs = document.getElementsByTagName('input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].onfocus = function () {
                this.className = 'focus';
            };
            inputs[i].onblur = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
