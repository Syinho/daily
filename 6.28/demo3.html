<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'round';
            src: url(../font/三级圆体/三极圆体简-细.ttf);
        }

        @font-face {
            font-family: 'neo';
            src: url('../font/Neo/NEOTERICc.ttf');
        }

        @font-face {
            font-family: 'bamboo';
            src: url('../font/三级竹节简体/三极竹节简体.ttf');
        }

        @font-face {
            font-family: 'shujian';
            src: url('../font/书楷简体/三极书楷简体.ttf');
        }

        @font-face {
            font-family: 'beacon';
            src: url('../font/Beacon/Beacon.ttf');
        }

        @font-face {
            font-family: 'pd3';
            src: url('../font/font_pd3vbz2hvz/iconfont.ttf');
        }

        @font-face {
            font-family: 'zhushi';
            src: url('../font/竹石/杨任东竹石体-Extralight.ttf');
        }

        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;

        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        p {
            font-size: 50px;
            font-family: 'shujian', serif;
        }

        #demo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: lightskyblue;
        }
    </style>
</head>

<body>
    <div id="demo">
        <p>人生在勤</p>
    </div>
</body>

</html>
