<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='text'] {
            width: 300px;
            height: 50px;
            border: 0;
            border-bottom: 1px solid black;
            background-color: indianred;
        }

        #d2 {
            height: 0;
            overflow: hidden;
            transition: .5s;
        }

        #d1 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            margin-bottom: 50px;
        }
    </style>

</head>

<body>
    <div id="d1"></div>
    <div id="d2">
        <input type="text" name="" id="txt" placeholder="xxx">
    </div>
    <input type="button" value="click" id="btn">
    <script>
        const oBtn = document.getElementById('btn');
        oBtn.addEventListener('click', (e) => {
            document.getElementById('d2').style.height = '50px';
        }, false);
    </script>
</body>

</html>
