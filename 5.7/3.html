<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            transition: 1.5s;
        }
    </style>
</head>

<body>
    <div id="d1">
        <img src="../img/914b7f66ed509809017f42ee1dc84d2d.jpeg" alt="">
    </div>
    <script>
        document.getElementsByTagName('img')[0].addEventListener('mouseover', function (e) {
            e.target.style.top = '-100px';
            e.target.style.left = '-200px';
        }, false);
    </script>
</body>

</html>
