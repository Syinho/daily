<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */

        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        #btn {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <button id="btn">click</button>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        $(function () {
            $('#d1').bind('click', function (e) {
                alert('div被点击');
            });

            $('#btn').click(function () {
                $('#d1').off('click');
            });
        })
    </script>
</body>

</html>
