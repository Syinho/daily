<body>
    <script>
        function aaa(e) {
            if (e.wheelDelta > 0) {
                console.log('up');
            } else if (e.wheelDelta < 0) {
                console.log('down');
            }
            e.preventDefault();
        }
        document.addEventListener('mousewheel', (e) => {
            let ev = e;
            stimer = etTimeout(() => {
                aaa(ev);
            }, 2000);
        }, false);
    </script>
</body>
