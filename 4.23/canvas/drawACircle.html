<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="cvs" width="500px" height="500px"
        style="border: 1px solid black;border-radius: 15px;box-sizing: content-box;"></canvas>
    <script>
        let cvs = document.getElementById('cvs');
        if (cvs.getContext) {
            let ctx = cvs.getContext('2d');
            ctx.translate(250, 250);

            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, 2 * Math.PI, false);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -75);
            ctx.moveTo(0, 0);
            ctx.lineTo(-65, 0);
            // if (ctx.isPointInPath(150, 250)) {
            //     alert('(0,-30) is in the path');
            // }

            ctx.font = "14px bold '微软雅黑'";
            ctx.textAlign = "center";
            ctx.textBaseline = 'bottom';
            ctx.fillText('12', 0, -80);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        }
    </script>
</body>

</html>
