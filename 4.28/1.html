        let obj = {};
        Object.defineProperty(obj, 'arr', {
            configurable: true,
            enumerable: true,
            writable: true,
            value: [2, 3, 4]
        });

        Object.freeze(obj);
        obj.arr.push(5);
        console.log(obj.arr); // [2,3,4,5]

        for (const prop in obj) {
            Object.freeze(obj[prop]);
        }
        obj.arr.push(6);
        console.log(obj.arr); // TypeError: Cannot add property 4, object is not extensible
    </script>
