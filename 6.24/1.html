<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            empty-cells: show;
            caption-side: bottom;
        }

        td,
        th {
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>表格一</caption>
        <thead>
            <th></th>
            <th>表头一</th>
            <th>表头二</th>
            <th>表头三</th>
            <th>表头四</th>
        </thead>
        <tfoot>
            <td colspan="5" style="text-align: center;">hello world</td>
        </tfoot>
        <tbody>
            <tr>
                <td>Lorem, ipsum.</td>
                <td>Lorem, ipsum.</td>
                <td>Lorem.</td>
                <td>Lorem.</td>
                <td>Lorem, ipsum dolor.</td>
            </tr>
        </tbody>
    </table>
    <script>
        let table = document.querySelector('table');
        // console.log(table.caption);
        // console.log(table.rows);
        // console.log(table.tBodies);
        // console.log(table.tFoot);
        // console.log(table.tHead);

        let aRow = table.rows;
        for (let i = 0; i < aRow.length; i++) {
            console.log(aRow[i]);
            console.log(aRow[i].cells);
            console.log(aRow[i].rowIndex);
            console.log(aRow[i].sectionRowIndex);
        }
    </script>
</body>

</html>
