<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 200px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 层次选择器的$(this) -->
    <ul id="nav">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        $(function () {
            $('#nav>li').each(function(index,value){
                console.log(value);
            })
        })
    </script>
</body>

</html>
