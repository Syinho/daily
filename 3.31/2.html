<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
            background-color: indianred;
        }

        #wrap{
            position: absolute;
            width: 1000px;
            height: 400px;
            top: 0;left: 0;right: 0;bottom: 0;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="wrap"></div>
    </div>
</body>

</html>
