<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #main {
            position: relative;
            width: 800px;
            height: 100%;
        }

        .bg {
            float: left;
            width: 160px;
            height: 100%;
        }

        .bg:nth-of-type(1) {
            background-color: #009ee0;
        }

        .bg:nth-of-type(2) {
            background-color: #ff5698;
        }

        .bg:nth-of-type(3) {
            background-color: #454589;
        }

        .bg:nth-of-type(4) {
            background-color: #77a;
        }

        .bg:nth-of-type(5) {
            background-color: #22d;
        }


        #demo {
            width: 100px;
            height: 400px;
            position: absolute;
            background-color: wheat;
            top: 0;
            left: 0;
            animation: blink 5s steps(5, end) infinite alternate;
        }

        @keyframes blink {
            from {
                left: 0;
            }

            to {
                left: 800px;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="bg"></div>
        <div class="bg"></div>
        <div class="bg"></div>
        <div class="bg"></div>
        <div class="bg"></div>
        <div id="demo"></div>
    </div>
</body>

</html>
