<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="d1" draggable="true"></div>
    <script>
        const oDiv = document.getElementById('d1');

        // oDiv.addEventListener('dragstart', (ev) => {

        // }, false);
        // oDiv.addEventListener('drag', (ev) => {
        //     console.log('触发drag事件');
        // }, false);
        // oDiv.addEventListener('dragend', (ev) => {
        //     console.log('触发dragend事件');
        // }, false);
        // document.addEventListener('dragenter', (ev) => {
        //     console.log('拖动时鼠标经过的元素触发dragenter事件');
        // }, false);
        // document.addEventListener('dragover', (ev) => {

        // }, false);

        // document.addEventListener('dragleave', (ev) => {

        // }, false);
        // document.addEventListener('drop', (ev) => {
        //     console.log('拖动时鼠标经过的元素触发drop事件');
        // }, false);


        oDiv.addEventListener('dragstart', (ev) => {
            ev.dataTransfer.setData('text', 'lorem lorem');
        }, false);

        document.addEventListener('dragover', (ev) => {
            ev.preventDefault();
        }, false);

        document.addEventListener('drop', (ev) => {
            ev.preventDefault();
            oDiv.style.position = 'absolute';
            oDiv.style.left = ev.pageX + 'px';
            oDiv.style.right = ev.pageY + 'px';
        }, false);
    </script>
</body>

</html>
