<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        li {
            width: 200px;
            height: 10px;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul id="nav">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li2"></li>
        <li class="li2"></li>
        <li class="li2"></li>
    </ul>
</body>
<script>
    const oNav = document.getElementById('nav');
    const aLi1 = oNav.getElementsByClassName('li1');
    console.log(aLi1.length);

    for (let i = 0; i < aLi1.length; i++) {
        aLi1[i].className = 'li1 red';
    }
    const aLi2 = oNav.getElementsByClassName('li2');
    console.log(aLi2.length);

    for (let i = 0; i < aLi2.length; i++) {
        aLi2[i].className = 'li2 orange'
    }
</script>

</html>
