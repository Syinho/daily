<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
            perspective: 800px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #d1 {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background-color: indianred;
            visibility: hidden;
        }

        @keyframes leftShow {
            0% {
                transform: translateZ(-200px);
            }

            40% {
                transform: translateX(-40%) scale(.8) rotateY(40deg);
            }

            100% {
                transform: translateZ(0px);
            }
        }

        #d1 {
            animation: leftShow 3s;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
</body>

</html>
