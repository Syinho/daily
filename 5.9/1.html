<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let oDiv = document.body.getElementsByTagName('div')[0];
        create();
        setTimeout(() => {
            console.log(oDiv);
        }, 1000);

        clg();

        function create() {
            let body = document.body;
            for (let i = 0; i < 15; i++) {
                let oDiv = document.createElement('div');
                body.appendChild(oDiv);
            }
        }

        function clg() {
            let oDiv = document.getElementsByTagName('div')[5];
            console.log(oDiv);

        }
    </script>
</body>

</html>
