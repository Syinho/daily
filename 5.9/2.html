<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
    </style>
</head>

<body>
    <script>
        let mx, my;
        document.body.addEventListener('mousemove', (e) => {
            mx = e.offsetX;
            my = e.offsetY;
            console.log(`x:${mx},y:${my}`);

        }, false)
    </script>
</body>

</html>
