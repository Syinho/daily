<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function foo(obj) {
            with(obj) {
                a = 2;
            }
        }
        let obj1 = {
            a: 3
        };
        let obj2 = {
            b: 3
        };
        foo(obj1);
        console.log(obj1.a); // 2

        foo(obj2);
        console.log(obj2.a); // undefined
        console.log(a); // 2
    </script>
</body>

</html>
