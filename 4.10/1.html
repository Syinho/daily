<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 200px;
            height: 200px;
            background: url('../img/19c53f49e739b7649ab92218d39f62aafab344d8.png') no-repeat center /cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #d1 {
            animation: ani 5s ease infinite;
        }

        @keyframes ani {
            0% {
                left: 0;
            }

            40% {
                left: 800px;
                transform: rotateY(0deg);
            }

            50% {
                left: 800px;
                transform: rotateY(180deg);
            }

            90% {
                transform: rotateY(180deg);
                left: 0px;
            }

            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>

<body>
    <div id="d1"></div>
</body>

</html>
