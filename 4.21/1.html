<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            text-align: center;
            display: table;
            word-spacing: -1em;
        }

        li {
            width: 15px;
            height: 15px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="d1">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
