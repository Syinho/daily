<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script>
        let linear = 0;
        const oDiv = document.getElementById('d1');

        function change() {
            linear += 50;
            oDiv.style.top = oDiv.style.left = linear + 'px';
        }

        setInterval(change, 3000);
    </script>
</body>

</html>
