<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #d1 {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <button id="inAn">inAn</button>
    <button id="outAn">outAn</button>
    <script>
        window.onload = function () {
            a();

            function a() {
                const inAn = document.getElementById('inAn');
                const outAn = document.getElementById('outAn');
                // const oDiv = document.getElementById('d1');
                setTimeout(() => {
                    animate[0].inAn();
                }, .5);

                inAn.onclick = function () {
                    animate[0].inAn();
                };
                outAn.onclick = function () {
                    animate[0].outAn();
                }
            }

            let animate = [{
                inAn: function () {
                    const oDiv = document.getElementById('d1');
                    oDiv.style.transform = "translateX(300px)";
                },
                outAn: function () {
                    const oDiv = document.getElementById('d1');
                    oDiv.style.transform = "translateX(0px)";
                }
            }]
        }
    </script>
</body>

</html>
