<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */

        #app {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        let count = 0;

        function change() {
            if (count % 2 !== 0) {
                $('#app').stop(false, true).animate({
                    'width': '100px'
                }, 3000, 'linear');
            } else {
                $('#app').stop(false, true).animate({
                    'width': '300px'
                }, 3000, 'linear');
            }
        }
        $(function () {
            setInterval(function () {
                count++;
                change();
            }, 3000);
        })
    </script>
</body>

</html>
