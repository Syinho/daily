<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="d1" draggable="true"></div>
    <script>
        const oDiv = document.getElementById('d1');

        document.addEventListener('dragover', (ev) => {
            ev.preventDefault();
        }, false);
        oDiv.addEventListener('dragstart', (ev) => {
            ev.dataTransfer.setData('text', 'lorem lorem');
        }, false);
        // firefox与chrome在释放时的功能并不相同。
        document.addEventListener('drop', (ev) => {
            ev.preventDefault();
        }, false);
    </script>

</body>

</html>
