<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */

        #d1 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        #d2 {
            width: 100px;
            height: 50%;
            border: 1px solid chocolate;
        }

        #d4{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: absolute;
            top: 400px;
            left: 50px;
        }
        ul>li{
            width: 100px;
            height: 100%;
            border: 3px solid firebrick;
        }
    </style>
</head>

<body>
    <!-- 孙元素能否借到祖元素的高度 -->
    <div id="d1">
        <div id="d2">
            <div id="d3"></div>
        </div>
    </div>

    <hr>

    <div id="d4">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
