<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script>
        function fn1() {
            console.group('args')
            console.log(arguments.length);
            for (let i = 0; i < arguments.length; i++) {
                console.log(`arguments[${i}]:${arguments[i]}`);
            }
            console.groupEnd();
        }

        document.getElementById('d1').addEventListener('click', fn1, false);
    </script>
</body>

</html>
