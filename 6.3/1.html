<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #demo {
            width: 300px;
            height: 300px;
            background-color: #aa2568;
            position: absolute;
            top: 50px;
            left: 50px;
            animation: move 5s linear infinite alternate;
        }

        @keyframes move {
            from {
                left: 50px;
            }

            to {
                left: 500px;
            }
        }

        #demo1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 500px;
            left: 50px;
            border-right: 2px solid black;
            animation: blink .5s step-end infinite alternate;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="demo"></div>
        <hr>
        <div id="demo1"></div>
    </div>
    <script>

    </script>
</body>

</html>
