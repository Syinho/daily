<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #demo {
            width: 500px;
            height: 100px;
            border: 1px solid grey;
            border-radius: 5px;
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #cover {
            border-left: 2px solid black;
            width: 300px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="demo">
            <div id="cover">
                This is a typing demo;
            </div>
        </div>
    </div>
</body>

</html>
