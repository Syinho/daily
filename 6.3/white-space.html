<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #container {
            position: absolute;
            width: 300px;
            height: 500px;
            border: 1px solid black;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script>
        const oDiv = document.getElementById('container');
        oDiv.innerText =
            'Lorem\nipsum dolor sit amet consectetur, adipisicing elit. Facere, nam aspernatur doloremque\nillum fuga doloribus.'
    </script>
</body>

</html>
