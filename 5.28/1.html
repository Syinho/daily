<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            position: absolute;
            width: 1100px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
        }

        #d2 {
            position: absolute;
            width: 300px;
            height: 200px;
            border: 5px solid green;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2"></div>
    </div>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        $(function () {
            $('#d2').click(function (e) {
                console.log(`offset:${$(this).offset().left}`);
                console.log(`position:${$(this).position().left}`);
            })
        })
    </script>
</body>

</html>
