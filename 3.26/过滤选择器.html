<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .circle {
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="d1" title="div元素" class='box circle red'></div>
    <div id="div-d1" class="box"></div>
    <div id="div-d2" class="box"></div>

    <script src="../resource/jquery-3.3.1.js"></script>
    <script>
        $(() => {
            $('div[id][title^="div"][class~="red"]').click(function () {
                alert('checked');
            });
            console.log($('div[id|="div"]').length);

        });
    </script>
</body>

</html>
