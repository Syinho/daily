<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" name="c1" id="" value="chk1" @click="chk($event)">
        <input type="checkbox" name="c1" id="" value="chk2" @click="chk($event)">
        <input type="checkbox" name="c1" id="" value="chk3" @click="chk($event)">
        <input type="checkbox" name="c1" id="" value="chk4" @click="chk($event)">
        <input type="checkbox" name="c1" id="" value="chk5" @click="chk($event)">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                chkList: []
            },
            methods: {
                chk(ev) {
                    const val=ev.target.value;
                    console.log(val);
                    if (!this.chkList.includes(val)) {
                        this.chkList.push(val);
                    } else {
                        this.chkList.forEach((item, index, arr) => {
                            if (item == val) {
                                this.chkList.splice(index, 1);
                            }
                        })
                    }
                }
            },
            filters: {},
            directives: {},
            components: {},
            watch: {},
            computed: {}
        });
    </script>
</body>

</html>
