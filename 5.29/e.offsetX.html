<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
            position: relative;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #nav {
            position: absolute;
            width: 1100px;
            height: 200px;
            border: 2px solid black;
            border-radius: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #nav>li {
            float: left;
            width: 100px;
            height: 50px;
            border: 1px solid black;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <ul id="nav">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        $('#nav').mousemove(function (e) {
            console.log(e.target);
            console.log(e.pageX);

        });
    </script>
</body>

</html>
