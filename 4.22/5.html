<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: lightcoral;
        }

        #d2 {
            position: relative;
            width: 100%;
            background-color: palegreen;
        }

        #d3 {
            position: absolute;
            width: 0;
            height: 0;
            transition: 2s;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div id="d1">
        <button id="btn">click</button>
    </div>
    <div id="d2">
        <div id="d3"></div>
    </div>
    <script>
        function viewWidth() {
            return window.innerWidth || document.documentElement.clientWidth;
        }

        function viewHeight() {
            return window.innerHeight || document.documentElement.clientHeight;
        }
        const oD1 = document.getElementById('d1');
        const oD2 = document.getElementById('d2');
        const oBtn = document.getElementById('btn');
        const oD3 = document.getElementById('d3');
        oD2.style.height = viewHeight() - oD1.offsetHeight + 'px';

        function set() {
            oD3.style.width = viewWidth() + 'px';
            oD3.style.height = viewHeight() - oD1.offsetHeight + 'px';
        }
        oBtn.addEventListener('click', set, false);
    </script>
</body>

</html>
