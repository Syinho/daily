<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            width: 700px;
            height: 300px;
            position: relative;
        }

        #d1>div {
            float: left;
            height: 100%;
        }

        #d2 {
            width: 100px;
            background-color: #ff5482;
        }

        #d3 {
            width: 150px;
            background-color: #452589;
        }

        #d4 {
            width: 250px;
            background-color: #85aaff;
        }

        #d5 {
            width: 200px;
            background-color: #acc125;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
    </div>
</body>

</html>
