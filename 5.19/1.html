<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
            background: url('../img/a05e873eb90f9d8f05ca0007cf19d609.jpeg') no-repeat fixed 0 / cover;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #main {
            position: absolute;
            width: 400px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            border-radius: 25px;
            background: hsla(0, 0%, 100%, .3);
            overflow: hidden;
        }

        #main>p {
            text-indent: 2em;
            font-style: italic;
            line-height: 30px;
            font-size: 24px;
        }

        #main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: rgba(255, 0, 0, .5); */
            z-index: -1;
            background: url('../img/a05e873eb90f9d8f05ca0007cf19d609.jpeg') no-repeat fixed 0 / cover;
            filter: blur(5px);
            margin: -30px;
        }
    </style>
</head>

<body>
    <div id="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam consequuntur voluptatum nobis sint fugiat,
            harum architecto modi sit aspernatur nulla laboriosam, optio hic aliquam quasi!</p>
    </div>
</body>

</html>
