<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('../img/a05e873eb90f9d8f05ca0007cf19d609.jpeg') no-repeat center / cover;
        }

        #container {
            position: absolute;
            width: 700px;
            height: 520px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid transparent;
            border-radius: 15px;
            overflow: hidden;
        }

        #container>p {
            text-indent: 2em;
            line-height: 30px;
            font-size: 24px;
        }

        #container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../img/a05e873eb90f9d8f05ca0007cf19d609.jpeg') no-repeat center;
            filter: blur(15px);
            margin: -30px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore placeat, aliquid numquam quisquam
                harum, ipsa eaque quas tenetur incidunt ratione voluptates beatae excepturi voluptatibus quibusdam.</p>
        </div>
    </div>
</body>

</html>
