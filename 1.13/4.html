<!-- 自定义事件 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
        <p>总数：{{total}}</p>
        <com1 @increase="handleGetTotal" @reduce="handleGetTotal"></com1>
    </div>
    <script>
        Vue.component('com1', {
            template: `
            <div>
                <button @click="handleIncrease">+1</button>    
                <button @click="handleReduce">-1</button>
            </div>
            `,
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                handleIncrease() {
                    this.counter++;
                    this.$emit('increase', this.counter);
                },
                handleReduce() {
                    this.counter--;
                    this.$emit('reduce', this.counter);
                }
            }
        })
        var app = new Vue({
            el: "#app",
            data: {
                total: 0
            },
            methods: {
                handleGetTotal(total) {
                    this.total = total;
                }
            },
            filters: {},
            directives: {},
            components: {},
            watch: {},
            computed: {}
        });
    </script>
</body>

</html>
