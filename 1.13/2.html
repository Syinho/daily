<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
        <button v-show="show"></button>
        <button style="display: none;"></button>
        <button></button>
        <hr>
        <button @click="handle($event)"></button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: false
            },
            methods: {
                handle(ev) {
                    const el = ev.target;
                    const pEl = el.parentNode;
                    const els = pEl.childNodes;
                    const elss=Array.prototype.filter.call(els,(item,index,arr)=>{
                        return item.nodeType==1;
                    });
                    console.log(elss);
                }
            },
            filters: {},
            directives: {},
            components: {},
            watch: {},
            computed: {}
        });
    </script>
</body>

</html>
