<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        body {
            background-color: #cc5869;
        }

        #container {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            cursor: pointer;
            position: relative;
            top: 50px;
            left: 50px;
            box-sizing: content-box;
            opacity: 0;
            transition: .5s;
        }

        #container:hover {
            opacity: 1;
        }

        .border {
            position: absolute;
            width: 7px;
            height: 7px;
            border: 1px solid #fff;
            box-sizing: content-box;
        }

        .leftTop {
            top: 0;
            left: 0;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        .leftBottom {
            bottom: 0;
            left: 0;
            border-top-color: transparent;
            border-right-color: transparent;
        }

        .rightTop {
            right: 0;
            top: 0;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        .rightBottom {
            right: 0;
            bottom: 0;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        #main {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 150px;
            left: 150px;
            border: 2px solid white;
            box-sizing: border-box;
        }

        .left {
            box-sizing: content-box;
            width: 196px;
            height: 176px;
            position: absolute;
            top: 10px;
            left: 0;
            margin-left: -0.5px;
            border: 1px solid #cc5869;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="leftTop border"></div>
        <div class="rightTop border"></div>
        <div class="leftBottom border"></div>
        <div class="rightBottom border"></div>
    </div>

    <hr>
    <div id="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
