<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .demo1 {
            position: absolute;
            width: 80px;
            height: 4px;
            top: 500px;
            left: 400px;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, .8), rgba(255, 255, 255, 0));
            transform: rotateZ(-45deg);
        }

        .demo2 {
            position: absolute;
            width: 500px;
            height: 50px;
            top: 20px;
            left: 20px;
            background-image: linear-gradient(90deg, red 50%, blue 60%, yellow);
        }

        .demo3 {
            position: absolute;
            width: 500px;
            height: 50px;
            top: 50px;
            left: 50px;
            background-image: linear-gradient(to right, yellow, blue 50%, red 70%, pink);
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
    </div>
</body>

</html>
