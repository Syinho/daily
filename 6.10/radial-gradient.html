<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #demo1 {
            width: 300px;
            height: 300px;
            /* border-radius: 50%; */
            box-shadow: 0 0 7px #fff;
            position: absolute;
            top: 200px;
            left: 200px;
            background: radial-gradient(#fff 10%, #fff 20%, black);
        }

        #demo2 {
            width: 300px;
            height: 300px;
            position: absolute;
            /* border-radius: 50%; */
            top: 500px;
            left: 300px;
            background: radial-gradient(green, red 20%, yellow 50%, blue);
        }

        #demo3 {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 500px;
            left: 500px;
            background: radial-gradient(yellow 20%, red 50%);
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
    </div>
</body>

</html>
