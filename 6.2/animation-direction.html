<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #demo {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            top: 50px;
            left: 50px;
            animation: link 5s linear 3;
            animation-direction: alternate;
        }

        @keyframes link {
            from {
                left: 50px;
            }

            to {
                left: 500px;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="demo"></div>
    </div>
</body>

</html>
