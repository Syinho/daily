<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #cc4589;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing {
            width: 22ch;
            animation: typing 2s steps(19), blink .5s step-end infinite alternate;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="typing">
                欢迎光临，这里是Syinho的个人主页
            </div>
        </div>
    </div>
</body>

</html>
