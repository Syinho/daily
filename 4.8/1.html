<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #out {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 300px;
            border: 1px solid black;
            position: relative;
        }

        #inner {
            width: 400px;
            height: 100px;
            background-color: indianred;
            position: absolute;
            /* top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px; */
            /* left: 50%;
            margin-left: -300px; */
            margin-left: -200px;
            left: 50%;
            margin-top: -50px;
            top: 50%;
        }
    </style>
</head>

<body>
    <div id="out">
        <div id="inner"></div>
    </div>
</body>

</html>
