<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #content {
            width: 100%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: #fff;
            background-color: #ccc;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        let num = 1;
        let content = document.getElementById('content');

        function count() {
            content.innerHTML = num++;
            // 先进行自我计算，再进行其它计算
        }

        function debounce(fn, delay) {
            let timer;
            return function () {
                let ctx = this;
                let args = arguments;
                if (timer) clearTimeout(timer);

                let callNow = !timer;
                timer = setTimeout(() => {
                    timer = null;
                    // 时间限制后，清除
                }, delay);

                if (callNow) {
                    fn.apply(ctx, args);
                    // 立即调用事件处理程序
                }
            }
        }

        content.addEventListener('mousemove', debounce(count, 2000), false);
    </script>
</body>

</html>
