<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function closure(fn) {
            let timer;
            return function () {
                let ctx = this;
                console.log(ctx);

                let args = arguments;
                timer = setTimeout(() => {
                    fn.apply(ctx, args);
                }, 3000);
            }
        }

        function clickfn() {
            console.log('调用click事件');
        }

        document.body.addEventListener('click', closure(clickfn), false);
    </script>
</body>

</html>
