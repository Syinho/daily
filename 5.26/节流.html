<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #content {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            color: #fff;
            line-height: 200px;
            text-align: center;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        let i = 0;

        function throttle(fn, delay) {
            let timeStamp = 0;
            return function () {
                let ctx = this;
                let args = arguments;
                let now = Date.now();
                if (now - timeStamp >= delay) {
                    fn.apply(ctx, args);
                    timeStamp = now;
                }
            }
        }

        function throttle2(fn, delay) {
            let timer;
            return function () {
                let ctx = this;
                let args = arguments;
                if (!timer) {
                    timer = setTimeout(function () {
                        timer = null;
                        fn.apply(ctx, args);
                    }, delay);
                }
            }
        }

        function write() {
            document.getElementById('content').innerHTML = i++;
        }

        document.getElementById('content').addEventListener('mousemove', throttle(write, 1000), false);
    </script>
</body>

</html>
