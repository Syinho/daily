<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Click</button>
    <button id="btn2">clg</button>
    <script>
        let timer;

        function set() {
            timer = setTimeout(function () {
                console.log('btn被点击');
            }, 3000);
        }

        function clg() {
            console.log('clear前：' + timer);
            clearTimeout(timer);
            console.log('clear后：' + timer);
        }

        document.getElementById('btn1').addEventListener('click', set, false);
        document.getElementById('btn2').addEventListener('click', clg, false);
    </script>
</body>

</html>
