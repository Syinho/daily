<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
    </style>
</head>

<body>
    <script>
        /**
         * @desc 防抖函数
         * @param fn 函数
         * @param delay 延迟毫秒数
         * @param immediate true：立即调用；false：延迟调用
         */

        function debounce(fn, delay, immediate) {
            let timer;
            return function () {
                let ctx = this;
                let args = arguments;
                if (timer) clearTimeout(timer);

                if (immediate) {
                    let callNow = !timer;
                    timer = setTimeout(function () {
                        timer = null;
                    }, delay);
                    if (callNow) {
                        fn.apply(ctx, args);
                    }
                } else {
                    timer = setTimeout(function () {
                        fn.apply(ctx, args);
                    }, delay);
                }
            }
        }

        function clickfn() {
            console.log('触发click事件');
        }

        document.body.addEventListener('click', debounce(clickfn, 2000, true), false);
    </script>
</body>

</html>
