<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
    </style>
</head>

<body>
    <script>
        let i = 0;

        function debounce(fn, delay) {
            let timer;
            return function () {
                let ctx = this;
                let args = arguments;
                let callNow = !timer;

                if (timer) clearTimeout(timer);

                timer = setTimeout(() => {
                    timer = null;
                }, delay);
                if (callNow) {
                    fn.apply(ctx, args);
                }
            }
        }

        function ev() {
            console.log(i++);
        }

        document.body.addEventListener('click', debounce(ev, 2000), false);
    </script>
</body>

</html>
