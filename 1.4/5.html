<body>
    <script>
        let reg = /0|(\d+00)/g;
        let str = '2500';
        console.log(reg.test(str));
        console.log(/\d*[1-9]{1}$/.test(str));
        console.log(/\d+[1-9]{1}0$/.test(str));
    </script>
