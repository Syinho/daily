<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let now_y = 1968;
        if ((/^\d+00$/.test(now_y) && now_y % 400 == 0) || ((/^\d*[1-9]{2}$/).test(now_y) && now_y % 4 == 0)) {
            console.log('闰年');
        } else {
            console.log('平年');
        }
    </script>
</body>

</html>
