<body>
    <script>
        let a = 7;
        if (true) {
            let a = 8;

        console.log(a);
        console.log(parseInt('125天'));
        let minsec = 365*2 * 24 * 60 * 60 * 1000;
        let date=new Date();
        date.setTime(minsec);
        console.log(date);
        let y=date.getFullYear()-1970;
        let m=date.getMonth();
        let d=date.getDate()-1;
        console.log(`已经过去${y}年${m}月${d}日`);
    </script>
