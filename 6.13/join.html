<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [3, 5, 7, "aa"];
        console.log(arr.toLocaleString()); // '3,5,7,aa'
        console.log(arr.toString()); // '3,5,7,aa'
        console.log(arr.valueOf()); // Array[4]
        console.log(arr.join('--')); // '3--5--7--aa'
    </script>
</body>

</html>
