<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        /* #d1 {
            position: absolute;
            width: 400px;
            height: 350px;
            top: 50px;
            left: 50px;
            background: url('../img/1fa190630bb347990d07d62688e80d7c.jpeg') no-repeat center / cover;

        } */

        #d2 {
            position: absolute;
            width: 500px;
            height: 500px;
            left: 100px;
            top: 100px;
            border: 1px solid black;
            overflow: hidden;
        }

        #d2>img {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
        }

        img:nth-of-type(2) {
            display: none;
        }
    </style>
</head>

<body>
    <!-- jQuery 背景切换动画 -->
    <!-- <div id="d1"></div> -->

    <div id="d2">
        <img src="../img/a05e873eb90f9d8f05ca0007cf19d609.jpeg" alt="">
        <img src="../img/b08b-fxipenn0400574.jpg" alt="">
    </div>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        // $('#d1').mouseover(function () {
        //     $(this).fadeToggle();
        // });
        // $('#d2>img:eq(1)').css('display', 'none');
        let cur = false;
        $('#d2').click(function () {
            let prev = !cur;
            $('#d2>img:eq(' + Number(cur) + ')').fadeOut(500);
            $('#d2>img:eq(' + Number(prev) + ')').fadeIn(500);
            cur = !cur;
        });
    </script>
</body>

</html>
