<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        div#outer {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #458961;
            padding: 100px;
            top: 100px;
            left: 100px;
            overflow: hidden;
        }

        div#inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cc4589;
            margin: -100px;
        }
    </style>
</head>

<body>
    <!-- 测试外div设置padding情况下，内div的margin为负，事件的触发 -->
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script>
        const outer = document.getElementById('outer');
        const inner = document.getElementById('inner');
        outer.addEventListener('mouseover', function (e) {
            console.log('outer触发mouseover事件');
        }, false);

        inner.addEventListener('mouseover', function (e) {
            console.log('inner触发mouseover事件');

        }, false);
    </script>

</body>

</html>
