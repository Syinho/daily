<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        div#d1 {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #ff2569;
            top: 100px;
            left: 100px;
            /* z-index: 0; */
        }

        div#d2 {
            position: absolute;
            width: 400px;
            height: 200px;
            top: 50px;
            left: 50px;
            background-color: #aa2365;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2"></div>
    </div>
</body>

</html>
