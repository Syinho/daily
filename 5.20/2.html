<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        div#d1 {
            position: absolute;
            width: 500px;
            height: 300px;
            padding: 100px;
            border: 1px solid black;
            background-color: #aa4589;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <!-- 测试padding情况下的mouseover事件 -->
    <!-- 经测试只要进入就会触发mouseover事件 -->
    <script>
        const d1 = document.getElementById('d1');
        d1.addEventListener('mouseover', function (e) {
            console.log('触发mouseover事件');
        }, false);
    </script>
</body>

</html>
