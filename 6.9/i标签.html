<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        @font-face {
            font-family: 'neo';
            src: url('./font/NEOTERICc.ttf');
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'neo';
            font-size: 30px;
            font-weight: bold;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        i {
            font-style: normal;
        }

        .i1 {
            position: absolute;
            top: 200px;
            left: 200px;
        }

        span {
            position: absolute;
            top: 250px;
            left: 250px;
            color: red;
        }

        p {
            position: absolute;
            top: 300px;
            left: 300px;
            color: #c15638;
        }



        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <i class="i1">Lorem, ipsum.</i><br>
        <i class="i2">Lorem, ipsum.</i>
        <p>paragraph</p>
        <span>span</span>
    </div>
</body>

</html>
