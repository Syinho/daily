<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-shadow: 5px 5px 5px 0px grey;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <div id="demo"></div>
    </div>
</body>

</html>
