<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */

        @font-face {
            font-family: 'zhu';
            src: url('../font/三级竹节简体/三极竹节简体.ttf');
        }

        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        i {
            font-family: 'zhu';
            font-size: 40px;
            font-style: normal;
        }

        span {
            font-family: 'zhu';
            font-size: 40px;
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <span>Lorem ipsum dolor sit amet.</span><span>Lorem ipsum dolor sit amet.</span>
        <hr>
        <i>Lorem ipsum dolor sit amet.</i><i>Lorem ipsum dolor sit amet.</i>
    </div>
</body>

</html>
