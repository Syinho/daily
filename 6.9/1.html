<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* structure end */
        #right {
            width: 200px;
            height: 200px;
            background-color: #ac4569;
            float: right;
        }

        #demo {
            background-color: #ccc256;
            width: 300px;
            height: 300px;
            position: fixed;
            right: 100px;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="right"></div>
        <div id="demo"></div>
    </div>
</body>

</html>
