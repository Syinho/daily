<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cover {
            font-family: monospace;
            font-size: 50px;
            width: 12ch;
            border-right: 2px solid black;
            overflow: hidden;
            animation: typing 1.5s steps(12), blink .5s step-end infinite alternate;
            white-space: nowrap;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 12ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="cover">
                hello world!
            </div>
        </div>
    </div>
</body>

</html>
