<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" name="" id="file1"><br>
    <input type="button" value="读取文本文件" onclick="readText()"><br>
    <input type="button" value="读取二进制文件" onclick="readBinary()"><br>
    <input type="button" value="以DataURL方式读取" onclick="readDataURL()"><br>
    <div id="result"></div>
    <script>
        let reader = null;
        if (FileReader) {
            reader = new FileReader();
        } else {
            alert('浏览器不支持FileReader');
        }

        let readText = function () {
            if (/text\/\w+/.test(document.getElementById('file1').files[0].type)) {
                reader.readAsText(document.getElementById('file1').files[0], 'utf8');
                reader.onload = function () {
                    document.getElementById('result').innerHTML = reader.result;
                }
            }
        }
    </script>
</body>

</html>
