<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress {
            width: 300px;
            height: 15px;
            /* color: red; */
            /* background: #256; */
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: skyblue;
            /* border-radius: 15px; */
        }

        progress::-webkit-progress-value {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <progress value="15" id="pro" max="300"></progress>
    <div id="result"></div>
    <script>
        let oPro = document.querySelector('#pro');
        document.getElementById('result').innerHTML = oPro.position;
    </script>
</body>

</html>
