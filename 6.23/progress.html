<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    上传文件：<input type="file" name="" id="f" accept="image/*"><br>
    上传进度：<progress id="pro" value="0"></progress><br>
    <input type="button" value="读取二进制文件" onclick="readBinary()">
    <script>
        let reader = null;
        if (FileReader) {
            reader = new FileReader();
        } else {
            alert('浏览器不支持FileReader')
        }
        let f = document.getElementById('f');
        let pro = document.getElementById('pro');

        f.addEventListener('change', function () {
            pro.value = 0;
        }, false);
        let readBinary = function () {
            reader.readAsBinaryString(f.files[0]);
            pro.max = f.files[0].size;
            reader.onprogress = function (e) {
                pro.value = e.loaded;
            }
        }
    </script>
</body>

</html>
