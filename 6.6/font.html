<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");

        p#p1 {
            font-family: 'Varela Round';
            font-size: 100px;
        }

        p#p2 {
            font-family: serif;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <p id="p1">Lorem ipsum dolor sit amet. 4 明月几时有</p>
    <p id="p2">Lorem ipsum dolor sit amet consectetur. 4 明月几时有</p>
</body>

</html>
