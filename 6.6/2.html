<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* structure end */
        p {
            font-size: 20px;
            font-family: sans-serif;
            /* font-family: monospace; */
        }

        /* #p1 {
            font-family: sans-serif;
        }

        #p2 {
            font-family: Comic;
        } */
    </style>
</head>

<body>
    <div id="main">
        <p id="p1">iiiii</p>
        <p id="p2">MMMMM</p>
        <p id="p3"></p>
    </div>
</body>

</html>
