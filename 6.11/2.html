<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: hotpink;

        }

        #demo1 {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50px;
            left: 50px;
            background-color: indianred;
            overflow: hidden;
        }

        #demo1>span {
            position: absolute;
            background-color: papayawhip;
        }

        /* #demo2 {
            width: 300px;
            height: 300px;
            background-color: powderblue;
        } */

        #demo3 {
            position: absolute;
            top: 100px;
            left: 100px;
            overflow: hidden;
            /* border-radius: 50px; */
            border: 5px solid black;
            box-sizing: border-box;
        }

        img {
            vertical-align: bottom;
        }

        #pwd {
            width: 300px;
            height: 80px;
            font-size: 25px;
            color: #fff;
            font-family: monospace;
            position: absolute;
            top: 50px;
            right: 50px;
            border: none;
            background: none;
            border-bottom: 1px solid white;
        }
    </style>
</head>

<body>
    <div id="main">
        <header id="demo1">
            <span style="top: 50px;">
                Lorem ipsum dolor sit amet.
                <!-- <div id="demo2"></div> -->
            </span>
            <span style="top: 100px;">Lorem, ipsum dolor.</span>
            <span style="right: 75px;">Lorem ipsum dolor sit amet consectetur.</span>
        </header>
        <hr>
        <span id="demo3">
            <img src="../img/216a44ec59b0c6c821b4f73d3f83fcde.jpeg" alt="" width="200px" height="300px">
        </span>

        <input type="password" name="" id="pwd">
    </div>
</body>

</html>
