<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            background: indianred;
            cursor: move;
            position: absolute;
        }

        #d2 {
            width: 300px;
            height: 300px;
            border: 2px solid white;
            border-radius: 5px;
            background: teal;
            position: absolute;
            top: 300px;
            left: 400px;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>

    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        // å’Œ
        $('#d1').mousedown(function (e) {
            const mdCoorX = e.offsetX;
            const mdCoorY = e.offsetY;

            $(document).mousemove(function (e) {
                $('#d1').css({
                    top: e.pageY - mdCoorY,
                    left: e.pageX - mdCoorX
                });
                let d2x = $('#d2').offset().left;
                let d2y = $('#d2').offset().top;
                let dis=Math.sqrt(Math.pow((d2x-e.pageX)))
            });

            $(this).on('mouseup', function () {
                $(document).off('mousemove');
            })
        })

        // $(document).click(function () {
        //     console.log('click');

        // })
    </script>
</body>

</html>
