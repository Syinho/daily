<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #logo {
            float: left;
            margin-top: 70px;
            margin-left: 50px;
        }

        img {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <a href="#" id="logo">
        <img src="../img/9445e58dc27f68bdc28d1bb8f1a92f91.jpeg" alt="" width="400px" height="400px">
    </a>
</body>

</html>
