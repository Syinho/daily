<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
            ;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #demo1 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: white;
            background-image: linear-gradient(90deg,
                    rgba(200, 0, 0, .5) 50%, transparent 0),
                linear-gradient(rgba(200, 0, 0, .5) 50%, transparent 0);
            background-size: 100px 100px;
        }

        #demo2 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: lightskyblue;
            background-image: linear-gradient(90deg, rgba(200, 0, 0, .5) 50%, transparent 50%), linear-gradient(180deg, rgba(200, 0, 0, .5) 50%, transparent 0);
            background-size: 100px 100px;
        }

        /* reset end */
    </style>
</head>

<body>
    <div id="demo1"></div>
    <hr>
    <div id="demo2"></div>
</body>

</html>
