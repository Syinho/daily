<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #d1 {
            height: 400px;
            background-color: yellow;
        }

        #d2 {
            height: 400px;
            background-color: palevioletred;
        }

        #d3 {
            height: 400px;
            background-color: olive;
        }

        #d4 {
            height: 400px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div id="d1">

    </div>
    <a name="d2">
        <div id="d2"></div>
    </a>
    <div id="d3"></div>
    <div id="d4"></div>
    <a href="#d2">click</a>
</body>

</html>
