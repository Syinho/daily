    <script>
        function createComparisonFunction(propertyName) {
            return function (object1, object2) {
                let value1 = object1[propertyName];
                let value2 = object2[propertyName];

                if (value1 < value2) {
                    return -1;
                } else if (value1 > value2) {
                    return 1;
                } else {
                    return 0;
                }
            }
        }
        let compare = createComparisonFunction('name');
        let result = compare({
            name: 'Nicholas'
        }, {
            name: 'Matt'
        });

        // 伪代码

                outer: < null >
            },
            VariableEnvironment: {
                EnvironmentRecord: {
                    Type: "Object",

                },
                outer: < null >
            }
        }

        FunctionExtectionContext = {

                    Type: "Declarative",

                        length: 1

                }
