<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #container {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            position: relative;
        }

        ul {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        li {
            width: 50px;
            height: 50px;
            border: 2px solid brown;
            display: inline-block;
            /* float: left; */
        }
    </style>
</head>

<body>
    <!-- display:inline yu float:left 冲突 -->
    <div id="container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
