<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html {
            width: 100%;
            height: 100%;
        }


        html{
            background-color: indigo;
        }
        body {
            width: 90%;
            height: 90%;
            overflow: hidden;
            background-color: indianred;
            margin-top: 0;
            margin-left: 20px;
        }

        li {
            list-style: none;
        }

        /* reset end */
        #d1 {
            width: 200px;
            height: 200px;
            margin: 50px;
            border: 1px solid black;
            padding: 10px;
        }
        #d2 {
            width: 50px;
            height: 50px;
            margin: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2">

        </div>
    </div>

    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        let l = $('#d2').offset().left;
        let t = $('#d2').offset().top;
        console.log(l);
        console.log(t);
        // jQuery不支持获取隐藏元素的偏移坐标及所占用的边框，边距和填充的大小 
    </script>
</body>

</html>
