<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 150%;
            height: 100%;
        }

        body {
            /* overflow: hidden; */
        }

        li {
            list-style: none;
        }

        /* reset end */
        #app {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            margin: 50px;
        }

        #outer {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 600px;
            left: 250px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="app"></div>
    </div>
    <script>
        const oDiv = document.getElementById('app');
        oDiv.addEventListener('mousedown', (ev) => {
            console.log('ev.pageX:' + ev.screenX);

        }, false);
    </script>
</body>

</html>
