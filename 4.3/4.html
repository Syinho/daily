<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        body {
            overflow: hidden;
        }
        li{
            list-style: none;
        }
        
        /* reset end */
        .box{
            width: 200px;
            height: 150px;
            background-color:indianred;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- border-box -->
    <div class="box"></div>
</body>
</html>
