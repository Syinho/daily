<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        /* reset end */
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
        }

        div:nth-of-type(1) {
            background-color: darkcyan;
            /* display: inline-block; */
            /* vertical-align: bottom; */
        }

        div:nth-of-type(2) {
            display: inline-block;
            background-color: indianred;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>

</html>
