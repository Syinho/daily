<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #box {
            position: absolute;
            width: 1100px;
            height: 520px;
            top: 50%;
            left: 50%;
            margin-top: -260px;
            margin-left: -550px;
            box-sizing: content-box;
            border: 15px solid black;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <p></p>
    <script src="../resource/jquery-1.7.2/jquery.js"></script>
    <script>
        $('#box').mousedown(function (e) {
            $('p').html(e.offsetX);
        });
    </script>
</body>

</html>
