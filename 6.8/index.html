<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #1c8f8c;
            font-family: "Varela Round", sans-serif;
        }

        .text-box {
            position: relative;
            overflow: hidden;
        }

        .status-code {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 515px;
            margin: 0 auto;
        }

        .status-code p {
            font-size: 250px;
            color: #fefefe;
            opacity: .8;
        }

        .zero {
            position: absolute;
            width: 170px;
            height: 190px;
            left: calc(50% - 85px);
            top: 48px;
        }

        .zero-top {
            position: absolute;
            width: 85px;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 20;
            overflow: hidden;
        }

        .zero-top_inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            border: 33px solid #fefefe;
            border-radius: 50%;
            opacity: .8;
        }

        .zero-bottom {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            overflow: hidden;
            z-index: 0;
        }

        .zero-bottom_inner {
            position: absolute;
            top: 0;
            right: 0;
            width: 200%;
            height: 100%;
            border: 33px solid #fefefe;
            border-radius: 50%;
            opacity: .8;
        }

        .text-error {
            position: relative;
            display: block;
            font-size: 25px;
            text-align: center;
            color: #fefefe;
        }

        .text-error:first-of-type {
            margin-bottom: 20px;
        }

        .text-error span {
            margin: 0 2px;
            font-weight: bold;
        }

        .text-error span:nth-child(1n) {
            color: #d40000;
        }

        .text-error span:nth-child(2n) {
            color: #fed429;
        }

        .text-error span:nth-child(3n) {
            color: #008002;
        }

        .text-inline {
            width: 100%;
            display: table;
            word-spacing: -1em;
        }

        /* structure end */
    </style>
</head>

<body>
    <div id="main">
        <div class="text-box">
            <div class="status-code">
                <p>4</p>
                <div class="zero">
                    <div class="zero-top">
                        <div class="zero-top_inner"></div>
                    </div>
                    <div class="zero-bottom">
                        <div class="zero-bottom_inner"></div>
                    </div>
                </div>
                <p>4</p>
            </div>
            <div class="text">
                <p class="text-error">page not found.</p>
                <p class="text-error text-inline">
                    <span>M</span>
                    <span>e</span>
                    <span>r</span>
                    <span>r</span>
                    <span>y</span>
                    <span>C</span>
                    <span>h</span>
                    <span>r</span>
                    <span>i</span>
                    <span>s</span>
                    <span>t</span>
                    <span>m</span>
                    <span>a</span>
                    <span>s</span>
                </p>
                <p class="text-error">Santa Claus works hard!</p>
            </div>
        </div>
    </div>
</body>

</html>
