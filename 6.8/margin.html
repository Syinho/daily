<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */

        #main {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-color: #cc4589;
        }

        #demo {
            width: 400px;
            height: 200px;
            background-color: #fff;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="demo"></div>
    </div>
    <script>
        let oDemo = document.getElementById('demo');
        console.log(':' + oDemo.style.marginRight);

        console.log(getComputedStyle(oDemo).marginRight);
    </script>
</body>

</html>
