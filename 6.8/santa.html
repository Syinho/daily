<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .santa-hat-part {
            position: absolute;
            width: 43px;
            height: 58px;
            top: 7px;
            left: 31px;
            border-radius: 50%;
            transform: rotate(28deg);
            background-color: #d63527;
        }

        .santa-hat-part::before,
        .santa-hat-part::after {
            content: "";
            position: absolute;
        }

        .santa-hat-part:nth-of-type(1)::before {
            top: 9px;
            left: 45px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            transform: rotateZ(22deg);
            background-color: #d63527;
        }

        .santa-hat-part:nth-of-type(1)::after {
            top: 3px;
            left: 19px;
            width: 30px;
            height: 7px;
            border-radius: 50%;
            transform: rotateZ(22deg);
            background-color: #d63527;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="santa-hat">
            <div class="santa-hat-part"></div>
            <div class="santa-hat-part"></div>
        </div>
    </div>
</body>

</html>
