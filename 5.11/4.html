<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */
        .shadow {
            width: 0px;
            height: 0px;
            border: 1px solid black;
            border-radius: 50%;
            transition: .5s;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        let mx, my, sideLength = 0;

        function shadow() {

            document.body.addEventListener('mousedown', function (e) {
                mx = e.offsetX;
                my = e.offsetY;

                create();

                function create() {
                    let oDiv = document.createElement('div');
                    oDiv.className = 'shadow';
                    oDiv.style.left = mx + 'px';
                    oDiv.style.top = my + 'px';
                    document.body.appendChild(oDiv);

                    show();

                    function show() {
                        timer2 = setInterval(() => {
                            sideLength++;
                            oDiv.style.width = oDiv.style.height = sideLength + 'px';
                            oDiv.style.top = mx - sideLength / 2 + 'px';
                            oDiv.style.left = my - sideLength / 2 + 'px';
                            if (sideLength == 80) {
                                document.body.removeChild(oDiv);
                            }
                        }, 1000 / 60);
                    }
                }
            }, false);
        }
    </script>
</body>

</html>
